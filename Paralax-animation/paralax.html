<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Paralax</title>
   <link rel="stylesheet" href="css/style3.css">
</head>

<body>
   <div class="wrapper">
      <div class="page">
         <div class="paralax">
            <ul class="paralax_list">
               <li>
                  <div class="paralax_bg"></div>
               </li>
               <li>
                  <div class="paralax_rope paralax_rope_1">
                     <div class="paralax_element paralax_element_1"><span></span></div>
                     <div class="paralax_element paralax_element_2"><span></span></div>
                     <div class="paralax_element paralax_element_3"><span></span></div>
                     <img src="img/rope.png" alt="">
                  </div>
               </li>
               <li>
                  <div class="paralax_rope paralax_rope_2">
                     <div class="paralax_element paralax_element_4"><span></span></div>
                     <div class="paralax_element paralax_element_5"><span></span></div>
                     <img src="img/rope.png" alt="">
                  </div>
               </li>
               <li>
                  <div class="paralax_rope paralax_rope_3">
                     <div class="paralax_element paralax_element_6"><span></span></div>
                     <div class="paralax_element paralax_element_7"><span></span></div>
                     <div class="paralax_element paralax_element_8"><span></span></div>
                     <img src="img/rope.png" alt="">
                  </div>
               </li>
               <li>
                  <div class="paralax_wave paralax_wave_1"></div>
               </li>
               <li>
                  <div class="paralax_wave paralax_wave_2"></div>
               </li>
               <li>
                  <div class="paralax_wave paralax_wave_3"></div>
               </li>
               <li>
                  <div class="paralax_litehouse"></div>
               </li>
               <li>
                  <div class="paralax_wave paralax_wave_4"></div>
               </li>
               <li>
                  <div class="paralax_wave paralax_wave_5"></div>
               </li>
               <li>
                  <div class="paralax_wave paralax_wave_6"></div>
               </li>
            </ul>
         </div>
         <div class="content"></div>
      </div>
   </div>
</body>

</html>
